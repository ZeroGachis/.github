name: 'Run-Docker-Command-Upload-Artifact'

on:
  workflow_call:
    inputs:
      image_url:
        required: true
        type: string
      workdir:
        required: true
        type: string
      env_django_settings_module:
        required: false
        type: string
      run_command:
        required: true
        type: string
      aws_credentials_enabled: 
        required: false
        type: boolean
        default: false
      artifact_name: 
        required: true
        type: string
      artifact_path: 
        required: true
        type: string
      checkout_enabled:
        required: false
        type: boolean
        default: true
      vault_url: 
        required: false
        type: string
      vault_github_actions_role:
        required: true 
        type: string
      environment_name:
        required: false
        type: string
      vault_secrets:
        required: false 
        type: string
        default: |
          secret/data/github-actions-common/aws accessKey | TF_VAR_AWS_ACCESS_KEY_ID ;
          secret/data/github-actions-common/aws secretKey | TF_VAR_AWS_SECRET_ACCESS_KEY ;

jobs:
  run-docker:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        id-token: write
        packages: read
        actions: write
        checks: write
    environment:
      name: ${{ inputs.environment_name }}
    container: 
      image: ${{ inputs.image_url }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
      env: 
        DJANGO_SETTINGS_MODULE: ${{ inputs.env_django_settings_module }}
    steps:
      - name: Tailscale
        if: ${{ inputs.aws_credentials_enabled }}
        uses: tailscale/github-action@v1
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          version: ${{ vars.TAILSCALE_VERSION }}

      - name: Import Secrets
        if: ${{ inputs.aws_credentials_enabled }}
        id: secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ inputs.VAULT_URL || vars.VAULT_URL }}
          role: ${{ inputs.VAULT_GITHUB_ACTIONS_ROLE }}
          method: jwt
          path: "github-actions"
          secrets: |
              ${{ inputs.vault_secrets }}
              secret/data/github-actions-common/aws accessKey | AWS_ACCESS_KEY_ID ;
              secret/data/github-actions-common/aws secretKey | AWS_SECRET_ACCESS_KEY ;
              
      - name: Checkout
        if: ${{ inputs.checkout_enabled }}
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        if: ${{ inputs.aws_credentials_enabled }}
        uses: aws-actions/configure-aws-credentials@v2.2.0
        with:
          aws-access-key-id: ${{ steps.secrets.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.secrets.outputs.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: run-command
        working-directory: ${{ inputs.workdir }}
        run: ${{ inputs.run_command }}
      
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.workdir }}/${{ inputs.artifact_path }}     
