name: "Terraform"

on:
  workflow_call:
    inputs:
      terraform_check_only:
        required: false
        type: boolean
        default: true
      environment_name:
        required: false
        type: string
      terraform_workspace:
        required: false
        type: string
        default: ${{ github.ref_name }}
      terraform_dir:
        required: false
        type: string
        default: '.'
      terraform_args:
        required: false
        type: string
      vault_url: 
        required: false
        type: string
      vault_github_actions_role:
        required: true 
        type: string
      vault_secrets:
        required: false 
        type: string
        default: |
          secret/data/github-actions-common/aws accessKey | TF_VAR_AWS_ACCESS_KEY_ID ;
          secret/data/github-actions-common/aws secretKey | TF_VAR_AWS_SECRET_ACCESS_KEY ;
      workdir: 
        required: false
        type: string
      terraform_substep_name:
        required: false
        type: string
        default: ""

jobs:
  terraform:
    permissions:
        contents: read
        id-token: write
        issues: read
        pull-requests: write
    name: "Terraform"
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment_name }}
    steps:
      - name: Tailscale
        uses: tailscale/github-action@v1
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          version: 1.36.0

      - name: Import Secrets
        id: secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ inputs.VAULT_URL || vars.VAULT_URL }}
          role: ${{ inputs.VAULT_GITHUB_ACTIONS_ROLE }}
          method: jwt
          path: "github-actions"
          exportToken: true
          secrets: |
            ${{ inputs.vault_secrets }}
            secret/data/github-actions-common/aws accessKey | AWS_ACCESS_KEY_ID ;
            secret/data/github-actions-common/aws secretKey | AWS_SECRET_ACCESS_KEY ;

      - uses: hashicorp/setup-terraform@v2

      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2.0.0
        with:
          aws-access-key-id: ${{ steps.secrets.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.secrets.outputs.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Terraform Format
        id: fmt
        working-directory: ${{ inputs.workdir || github.workspace	}}
        run: terraform -chdir=${{ inputs.terraform_dir }} fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ${{ inputs.workdir || github.workspace }}
        run: terraform -chdir=${{ inputs.terraform_dir }} init

      - name: Terraform Validate
        id: validate
        working-directory: ${{ inputs.workdir || github.workspace }}
        run: terraform -chdir=${{ inputs.terraform_dir }} validate
        continue-on-error: true

      - name: Terraform Workspace
        id: workspace
        working-directory: ${{ inputs.workdir || github.workspace }}
        run: terraform -chdir=${{ inputs.terraform_dir }} workspace select ${{ inputs.terraform_workspace }} || terraform -chdir=${{ inputs.terraform_dir }} workspace new ${{ inputs.terraform_workspace }}

      - name: Terraform Plan
        id: plan
        working-directory: ${{ inputs.workdir || github.workspace }}
        run: |
          terraform -chdir=${{ inputs.terraform_dir }} plan -out=tfplan -no-color -input=false ${{ inputs.terraform_args }}
        continue-on-error: true

      - name: Publish Terraform summary
        run: |
            echo "#### Terraform Format and Style ğŸ–Œ\'${{ steps.fmt.outcome }}\'" >> $GITHUB_STEP_SUMMARY
            echo "#### Terraform Initialization âš™ï¸\'${{ steps.init.outcome }}\'" >> $GITHUB_STEP_SUMMARY
            echo "#### Terraform Validation ğŸ¤–\'${{ steps.validate.outcome }}\'" >> $GITHUB_STEP_SUMMARY
            echo "#### Terraform Plan ğŸ“–\'${{ steps.plan.outcome }}\'" >> $GITHUB_STEP_SUMMARY

      - name: PR comment Terraform
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style ${{ inputs.terraform_substep_name }}')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style ${{ inputs.terraform_substep_name }} ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }

      - name: Terraform Status
        if: steps.plan.outcome == 'failure' || steps.validate.outcome == 'failure' || steps.fmt.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: ${{ inputs.terraform_check_only == false }}
        working-directory: ${{ inputs.workdir || github.workspace }}
        run: |
          terraform -chdir=${{ inputs.terraform_dir }} apply -auto-approve -input=false tfplan
