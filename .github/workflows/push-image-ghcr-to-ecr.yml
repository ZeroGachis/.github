name: 'Push-Image-GHCR-To-ECR'

on:
  workflow_call:
    inputs:
      image_url:
        required: true
        type: string
      ecr_url:
        required: true
        type: string
      image_name:
        required: true
        type: string
      releasetag:
        required: true
        type: string
      environment_name: 
        required: true
        type: string
      vault_url: 
        required: false
        type: string
      vault_github_actions_role:
        required: true 
        type: string
      aws_account_id:
        required: false
        type: string
      aws_github_role_name:
        required: false
        type: string
        default: "github_oidc_readonly"

jobs:
  push-image:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        id-token: write
        packages: read
    environment:
      name: ${{ inputs.environment_name }}
    env: 
      VAULT_URL: ${{ inputs.VAULT_URL || vars.VAULT_URL || vars.PULLREQUEST_VAULT_URL }}
      VAULT_GITHUB_ACTIONS_ROLE: ${{ inputs.vault_github_actions_role || vars.VAULT_GITHUB_ACTIONS_ROLE }}
      AWS_ACCOUNT_ID: ${{ inputs.AWS_ACCOUNT_ID || vars.AWS_ACCOUNT_ID || vars.PULL_REQUEST_AWS_ACCOUNT_ID }}
    steps:
      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: ${{ vars.TAILSCALE_VERSION }}

      - name: Import Secrets
        id: secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ env.VAULT_URL }}
          role: ${{ env.VAULT_GITHUB_ACTIONS_ROLE }}
          method: jwt
          path: "github-actions"
          secrets: |
              secret/data/github-actions-common/github/github-packages-token PASSWORD | GH_ORG_PACKAGES_TOKEN ; 

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ inputs.aws_github_role_name }}

      - name: Login to ECR
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.ecr_url }}

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ steps.secrets.outputs.GH_ORG_PACKAGES_TOKEN }}

      - name: Manipulate Image
        run:  |
          docker pull ${{ inputs.image_url}} 
          docker tag ${{ inputs.image_url}} ${{ inputs.ecr_url }}/${{ inputs.environment_name }}/${{ inputs.image_name }}:${{ inputs.releasetag }}
          docker push ${{ inputs.ecr_url }}/${{ inputs.environment_name }}/${{ inputs.image_name }}:${{ inputs.releasetag }}
