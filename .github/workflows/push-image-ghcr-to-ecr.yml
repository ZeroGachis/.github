name: 'Push-Image-GHCR-To-ECR'

on:
  workflow_call:
    inputs:
      image_url:
        required: true
        type: string
      ecr_url:
        required: true
        type: string
      image_name:
        required: true
        type: string
      releasetag:
        required: true
        type: string
      environment_name: 
        required: false
        type: string
        default: "default"

jobs:
  push-image:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ inputs.environment_name }}
    steps:
      - name: Login to ECR
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.ecr_url }}
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_ORG_PACKAGES_TOKEN }}

      - name: Manipulate Image
        run:  |
          docker pull ${{ inputs.image_url}} 
          docker tag ${{ inputs.image_url}} ${{ inputs.ecr_url }}/develop/${{ inputs.image_name }}:${{ inputs.releasetag }}
          docker push ${{ inputs.ecr_url }}/develop/${{ inputs.image_name }}:${{ inputs.releasetag }}
