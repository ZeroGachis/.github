name: 'Run-Docker-Command-Upload-Artifact'

on:
  workflow_call:
    inputs:
      image_url:
        required: true
        type: string
      workdir:
        required: true
        type: string
      env_django_settings_module:
        required: false
        type: string
      run_command:
        required: true
        type: string
      aws_credentials_enabled: 
        required: false
        type: boolean
        default: false
      artifact_name: 
        required: true
        type: string
      artifact_path: 
        required: true
        type: string

jobs:
  run-docker:
    runs-on: ubuntu-latest
    container: 
      image: ${{ inputs.image_url }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
      env: 
        DJANGO_SETTINGS_MODULE: ${{ inputs.env_django_settings_module }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        if: ${{ inputs.aws_credentials_enabled }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: run-command
        working-directory: ${{ inputs.workdir }}
        run: ${{ inputs.run_command }}
      
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.artifact_path }}     
